<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form role="form" th:action="@{/user/logout}" th:method="post">
                <div class="col-md-6">
                    <input type="submit" class="btn btn-outline-danger" value="LOGOUT">
                </div>
            </form>
            <div th:switch="${posts}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add New Post </i></a>
                </p>
                <p class="my-5">
                    <a href="/user" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Your Posts </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Status</th>
                                <th>User</th>
                                <th>Check</th>
                                <th>Posted At</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.status}"></td>
                                <td th:text="${post.userId}"></td>
                                <td th:text="${post.checkIn}"></td>
                                <td th:text="${post.postedAt}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
